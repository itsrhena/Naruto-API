<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akatsuki</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --red: #b11226;
      --dark: #0a0a0a;
      --gray: #1a1a1a;
      --light: #f5f5f5;
    }

    body {
      background-image: radial-gradient(circle at top, #1a1a1a, #000);
      color: var(--light);
      font-family: 'Ubuntu', sans-serif;
      min-height: 100vh;
    }

    .row>[class*="col-"] {
      display: flex;
    }


    .hero-background {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)),
        url('landing.png');
      background-size: cover;
      background-position: center;
      min-height: 35vh;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 4rem;
    }

    .hero-title {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: 6px;
      color: rgb(163, 9, 9);
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);

    }

    .akatsuki-card {
      background: linear-gradient(145deg, var(--dark), var(--gray));
      border: 1px solid rgba(177, 18, 38, .4);
      width: 100%;
      height: 100%;
      padding: 1.5rem;
      border-radius: 1.2rem;
      display: flex;
      flex-direction: column;
      transition: .4s ease;
    }

    .akatsuki-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(177, 18, 38, .4);
    }

    .akatsuki-id {
      color: var(--red);
      font-weight: 700;
      font-size: .85rem;
      margin-bottom: .5rem;
    }

    .img-wrap {
      width: 180px;
      height: 180px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      border: 4px solid var(--red);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(177, 18, 38, .8);
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-body {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .name {
      font-size: 1.4rem;
      font-weight: 700;
      min-height: 3.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      background: rgba(0, 0, 0, .6);
      border: 1px solid rgba(177, 18, 38, .4);
      color: white;
      width: 360px;
      border-radius: 50px;
      padding: .7rem 1.2rem;
    }

    .search-box:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(177, 18, 38, .6);
      border-color: var(--red);
      background: rgba(0, 0, 0, .8);
      color: white;
    }

    .pagination .page-link {
      background: transparent;
      border: 1px solid rgba(177, 18, 38, .5);
      color: var(--red);
      margin: 0 5px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: .3s;
    }

    .pagination .page-link:hover,
    .pagination .active .page-link {
      background: var(--red);
      color: white;
      box-shadow: 0 0 10px rgba(177, 18, 38, .7);
    }

    .loader {
      min-height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(177, 18, 38, .3);
      border-top: 5px solid var(--red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <section class="hero-background">
    <div class="text-center">
      <h1 class="hero-title fst-italic">AKATSUKI</h1>
    </div>
  </section>

  <div class="container my-5">
    <div class="row gy-3 align-items-center">
      <div class="col-12 col-md-6 col-lg-4">
        <input type="text" id="searchInput" class="form-control search-box w-100" placeholder="Search by name or ID...">
      </div>

      <div class="col-12 col-md-6 col-lg-8 d-flex justify-content-md-end justify-content-center">
        <nav>
          <ul class="pagination mb-0 flex-wrap justify-content-center justify-content-md-end" id="pagination"></ul>
        </nav>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>
    <div class="row" id="contents"></div>
  </div>

  <script>
    const contents = document.getElementById("contents");
    const pagination = document.getElementById("pagination");
    const searchInput = document.getElementById("searchInput");
    const loader = document.getElementById("loader");

    let characters = [];
    let filtered = [];
    let currentPage = 1;
    const perPage = 9;

    function renderCards(data) {
      contents.innerHTML = "";
      const start = (currentPage - 1) * perPage;
      const pageData = data.slice(start, start + perPage);
      pageData.forEach(char => {
        const img = char.images?.[0] || "https://api-dattebayo.vercel.app/assets/images/akatsuki.jpg";
        contents.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="akatsuki-card">
              <div class="akatsuki-id">ID: ${char.id || "N/A"}</div>
              <div class="img-wrap"><img src="${img}" alt="${char.name}"></div>
              <div class="card-body"><div class="name">${char.name}</div></div>
            </div>
          </div>
        `;
      });
    }

    function renderPagination(data) {
      pagination.innerHTML = "";
      const pages = Math.ceil(data.length / perPage);
      for (let i = 1; i <= pages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${i === currentPage ? "active" : ""}">
            <button class="page-link" onclick="goPage(${i})">${i}</button>
          </li>
        `;
      }
    }

    function goPage(page) {
      currentPage = page;
      renderCards(filtered);
      renderPagination(filtered);

      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }


    searchInput.addEventListener("input", e => {
      const value = e.target.value.toLowerCase().trim();

      filtered = characters.filter(c => {
        const nameMatch = c.name.toLowerCase().includes(value);
        const idMatch = String(c.id || "").includes(value);
        return nameMatch || idMatch;
      });

      currentPage = 1;
      renderCards(filtered);
      renderPagination(filtered);
    });


    async function getAllCharacters() {
      let allCharacters = [];
      let page = 1;
      let totalPages = 1;

      do {
        const res = await fetch(`https://dattebayo-api.onrender.com/akatsuki?page=${page}`);
        const data = await res.json();
        allCharacters = allCharacters.concat(data.akatsuki);
        totalPages = Math.ceil(data.total / data.pageSize);
        page++;
      } while (page <= totalPages);

      characters = allCharacters;
      filtered = characters;
      loader.style.display = "none";
      renderCards(filtered);
      renderPagination(filtered);
    }

    getAllCharacters();
  </script>
</body>

</html>
